<button class="adm-close" id="cerrarAdd">×</button>

<form id="form-add-alumno">

  <div class="adm-row">
    <div class="adm-group">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre">
    </div>

    <div class="adm-group">
      <label for="apellido">Apellido/s</label>
      <input type="text" name="apellido" id="apellido">
    </div>

    <div class="adm-group">
      <label for="email">Correo electrónico</label>
      <input type="email" name="email" id="email">
    </div>
  </div>

  <div class="adm-row">
    <div class="adm-group">
      <label for="provincia">Provincia</label>
      <select name="provincia" id="provincia">
        <option value="">Selecciona una provincia</option>
      </select>
    </div>

    <div class="adm-group">
      <label for="localidad">Localidad</label>
      <select name="localidad" id="localidad">
        <option value="">Selecciona una localidad</option>
      </select>
    </div>

    <div class="adm-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" name="telefono" id="telefono">
    </div>
  </div>

  <div class="adm-row">
    <div class="adm-group">
      <label for="direccion">Dirección</label>
      <input type="text" name="direccion" id="direccion">
    </div>

    <div class="adm-group">
      <label for="familia">Familia profesional</label>
      <select name="familia" id="familia">
        <option value="">Selecciona una familia</option>
      </select>
    </div>

    <div class="adm-group">
      <label for="ciclos">Ciclos</label>
      <select name="ciclos[]" id="ciclos" multiple></select>
    </div>
  </div>

  <div class="adm-row">
    <div class="adm-group">
      <label for="ciclosSeleccionados">Ciclos seleccionados</label>
      <select name="ciclosSeleccionados[]" id="ciclosSeleccionados" multiple></select>
    </div>
  </div>

  <button type="button" id="guardarAdd" class="adm-btn adm-btn-primary">
    Guardar datos
  </button>

</form>
