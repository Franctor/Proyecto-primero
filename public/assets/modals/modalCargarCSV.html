<!-- Botón cerrar -->
<button id="cerrarCSV" class="adm-close">x</button>

<h2 class="adm-title">Alumnos importados</h2>
<p class="adm-subtitle">Revisa los datos antes de insertarlos</p>

<!-- Tabla de alumnos -->
<table id="tablaCSV" class="adm-table">
    <thead>
        <tr>
            <th id="btnTodos">✓</th>
            <th>Nombre</th>
            <th>Apellido/s</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody id="tbodyCSV">
        <!-- JS generará las filas -->
    </tbody>
</table>

<!-- Zona de botones -->
<div>
    <button id="btnInsertarValidos" class="adm-btn">
        Insertar alumnos válidos
    </button>
    <button id="btnSeleccionarValidos" class="adm-btn">
        Seleccionar solo válidos
    </button>
    <button id="btnDescartarInvalidos" class="adm-btn">
        Descartar incorrectos
    </button>
</div>
